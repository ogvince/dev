<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>NEMAProd</title>
    <link rel="stylesheet" type="text/css"href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.min.css">
    <link rel="stylesheet" type="text/css"href="nemaprod.css">
    </head>

  <body>
    <div id="demoApp">
      <demo-app></demo-app>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.min.js"></script>

    
  <script type="text/javascript" src="bundle.js"></script>
  
  <script>
  $(function() {

  $(".test").click(function() {
    $("#overlaymenu").toggleClass("openmenu");
  });

  $("#logonemaprod").click(function() {
    $.fn.fullpage.moveTo(1);
    $(".fp-section.fp-table").addClass("inactive");
    $("#overlaymenu").removeClass("openmenu");
    $("#burger-menu").removeClass("open");
    $(".fp-section.fp-table").removeClass("inactive");
  });

  $("#burger-menu").on('click', function() {
    $(this).toggleClass("open");
  })
});

function do_something() {
  $(".fp-section.fp-table").addClass("inactive");

  $("#overlaymenu").removeClass("openmenu");
  $("#burger-menu").removeClass("open");
  $(".fp-section.fp-table").removeClass("inactive");
}

function vimeo() {
  $("#logonemaprod").css("display", "none");
  $("#logonemaprod-2").css("display", "block");
  $("#overlaymenu").removeClass("openmenu");
  $("#burger-menu").removeClass("open");
  $(".fp-section.fp-table").removeClass("inactive");

}

function vimeoBack() {
  $("#logonemaprod").css("display", "block");
  $("#logonemaprod-2").css("display", "none");
  $('iframe').attr('src', $('iframe').attr('src'));
}

    </script>
  </body>
  
</html>
